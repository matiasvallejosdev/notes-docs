<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2f3ec2c470.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="section">
            <div class="calculator-container container">
                <div class="calculator">
                    <div class="calculator__displayer">
                        <div id="answer" class="calculator__answer"></div>
                        <input autofocus id="display" type="text" class="calculator__display" value="0" readonly>
                        <!-- <div id="display" class="display__value">0</div> -->
                    </div>
                    <div class="calculator__buttons">
                        <button id="clear" class="button button--clear button--highlight">C</butt>
                        <button class="button button--sign button--operator">+/-</butt>
                        <button class="button button--percent button--operator">%</butt>
                        <button id="operator" class="button button--divide button--operator">/</butt>
                        <button id="number" class="button button--seven">7</butt>
                        <button id="number" class="button button--eight">8</butt>
                        <button id="number" class="button button--nine">9</butt>
                        <button id="operator" class="button button--multiply button--operator">*</butt>
                        <button id="number" class="button button--four">4</butt>
                        <button id="number" class="button button--five">5</butt>
                        <button id="number" class="button button--six">6</butt>
                        <button id="operator" class="button button--subtract button--operator">-</butt>
                        <button id="number" class="button button--one">1</butt>
                        <button id="number" class="button button--two">2</butt>
                        <button id="number" class="button button--three">3</butt>
                        <button id="number" class="button button--zero">0</butt>
                        <button id="operator" class="button button--add button--operator">+</butt>
                        <button class="button button--decimal">.</butt>
                        <button id="equal" class="button button--equals button--highlight">=</butt>
                    </div>
                </div>
            </div>
            <div id="download" class="save-button">
                <i class="fa-solid fa-floppy-disk fa-2xl"></i>
            </div>
        </section>
        <script src="calculator.js"></script>
        <script src="download.js"></script>
    </body>
</html>
