<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style_table_component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/2f3ec2c470.js" crossorigin="anonymous"></script>
    <title>Table Component</title>
</head>
<body>
    <div class="table-component-section section">
        <div class="table-people-container container">
            <table class="table-people">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th></th>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="element-1">
                    </td>
                    <td>John</td>
                    <td>25</td>
                    <td>
                        <i class="fas fa-circle-minus fa-lg"></i>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="element-1">
                    </td>
                    <td>Jane</td>
                    <td>24</td>
                    <td>
                        <i class="fas fa-circle-minus fa-lg"></i>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="element-1">
                    </td>
                    <td>Jack</td>
                    <td>23</td>
                    <td>
                        <i class="fas fa-circle-minus fa-lg"></i>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="element-1">
                    </td>
                    <td>Jill</td>
                    <td>22</td>
                    <td>
                        <i class="fas fa-circle-minus fa-lg"></i>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <i class="fas fa-plus-circle fa-lg"></i>
                    </td>
                </tr>
            </table>
        </div>
        <div class="table-chairs-container container">
            <table class="table-chairs">
                <thead>
                    <tr>
                        <td>Chair</td>
                        <td>The Laid Back</td>
                        <td>The Worker Bee</td>
                        <td>The Chair 4/2</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Width</td>
                        <td>30cm</td>
                        <td>40cm</td>
                        <td>1200cm</td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td>30cm</td>
                        <td>40cm</td>
                        <td>1200cm</td>
                    </tr>
                    <tr>
                        <td>Depth</td>
                        <td>30cm</td>
                        <td>40cm</td>
                        <td>1200cm</td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td>30kg</td>
                        <td>40kg</td>
                        <td>1200kg</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination-table-container container">
            <ul class="pagination">
                <li class="page-previous"><a class="page-link" href="">Previous</a></li>
                <li class="page-item"><div><a class="page-link" href="">10</a></div></li>
                <li class="page-item"><div><a class="page-link" href="">11</a></div></li>
                <li class="page-item"><div><a class="page-link" href="">12</a></div></li>
                <li class="page-dashed">...</li>
                <li class="page-item"><div><a class="page-link" href="">20</a></div></li>
                <li class="page-next"><a class="page-link" href="">Next</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
