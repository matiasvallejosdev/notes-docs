<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style_carousel_component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/2f3ec2c470.js" crossorigin="anonymous"></script>
    <title>Carousel Component</title>
</head>
<body>
    <div class="carousel-section section">
        <div class="carousel-container container">
            <div class="carousel-wrapper">
                <div class="arrow arrow-button-left">
                    <i class="fas fa-chevron-left fa-xl"></i>
                </div>
                <div class="arrow arrow-button-right">
                    <i class="fas fa-chevron-right fa-xl"></i>
                </div>
                <div class="carousel-img">
                    <img src="https://www.everyaction.com/wp-content/uploads/bb-plugin/cache/everyaction-photo-portrait-03-1024x1024-square.jpg" alt="person-image">
                </div>
                <div class="carousel-testimonial">
                    <h4>"Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, obcaecati fugiat molestias nesciunt aliquam ut. Ullam labore deleniti nesciunt necessitatibus suscipit dolores illum excepturi quasi, cupiditate est ab doloribus ex?"</h4>
                    <div class="carousel-body-author">
                        <p >Karem Alisem</p>
                        <p class="small">CEO, EveryAction</p>
                    </div>
                </div>
                <div class="carousel-pagination">
                    <div class="dot selected"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
