<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f3ec2c470.js" crossorigin="anonymous"></script>
    <title>Header Navbar Responsive</title>
</head>
<body>
    <header>
        <div class="header-navbar">
            <div class="navbar-link navbar-link-brand">
                Website
            </div>  
            <div class="navbar-link navbar-link-toggle">
                <i class="fas fa-bars fa-lg" onClick="changeIcon(this)"></i>
            </div>
            <nav class="navbar-items navbar-items-right">
                <div class="navbar-link">
                    <a href="">Home</a>
                </div>
                <div class="navbar-link">
                    <a href="">About Us</a>
                </div>
                <div class="navbar-link">
                    <a href="">Conferences</a>
                </div>
                <div class="navbar-link">
                    <a href="">Contact Me</a>
                </div>
            </nav>
        </div>
    </header>
    <script src="Assets/main.js"></script>
</body>
</html>
